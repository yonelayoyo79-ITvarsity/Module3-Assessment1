            <div id="recipe">

                <div class=recipe-details>
                    <img src="images/chocolate.jpg">
                    <h1>Chocolate Milkshake</h1>
                    <div class="recipe-details-info">
                        <p> <b>Prep time:</b> 10 mins</p>
                        <p style="float:right;"><b>Yield:</b> 4</p>
                    </div>

                    <div class="recipe-details-ingredients">

                        <h2>Ingredients</h2>


                        <input id="check-01" type="checkbox">
                        <label for="check-01">8 ounces chocolate</label>
                        <br>
                        <input id="check-02" type="checkbox">
                        <label for="check-02">1 1/2 teaspoon vanilla extract</label>
                        <br>
                        <input id="check-03" type="checkbox">
                        <label for="check-03">1 pint vanilla ice cream</label>
                        <br>
                        <input id="check-04" type="checkbox">
                        <label for="check-04">41/4 cup milk</label>
                        
                    </div>       


<div class="recipe-details-steps">
    <h2>Steps</h2>
    
    <ol> 
        <li> Blend half of chocolate, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth.</li>
        <li>Pour into 2 glasses. Repeat with remaining chocolate, vanilla, ice cream and milk. Serve immediately.</li>
             
    
    </ol>
